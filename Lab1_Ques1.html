<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 1</title>
</head>
<body>
	<h1 align="center">Form1</h1>
    <form align="center">
    <label for="fname">Name:</label>
    <input type="text" id="fname" name="name" value="" placeholder="Enter your Name" required maxlength="25"><br>
    <label for="fmail">e-mail:</label>
    <input type="email" id="fmail" name="email" value="test@example.com" required autofocus><br>
    <label for="fpwd">password:</label>
    <input type="password" id="fpwd" name="password" value="" minlength="6" required><br>

    <label for="fcat">Category:</label>
    <select id="fcat" name="Category" required>
    	<option value="Student">Student</option>
    	<option value="Employee">Employee</option>
    	<option value="Freelancer" selected>Freelancer</option>
    </select><br>
     
    <label for="fdate">Event Date:</label>
    <input type="date" id="fdate" name="Event date" value="" required><br>
    <label for="fticket">Tickets:</label>
    <input type="radio" id="fticket" name="Tickets" value="1 ticket"required> 1 ticket
    <input type="radio" id="fticket" name="Tickets" value="2 tickets"required checked> 2 tickets
    <input type="radio" id="fticket" name="Tickets" value="3 tickets"required> 3 tickets
    <br>
    <label for="fpay">Payment:</label>
    <input type="checkbox" id="fpay" name="Payment" value="" required>Online Payment<br>

    <label for="fnotes">Notes:</label>
    <textarea id="fnotes" name="notes" value="" placeholder="Add notes...."></textarea><br>

    <button type="submit" value="submit">Submit</button>
   
    </form>
</body>
</html>
